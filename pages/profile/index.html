<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/dist/css/styles.css" />
    
        <script src="/src/js/index.mjs" defer type="module"></script>
        <title>Social Media | Profile</title>
    </head>
    <body class="bg-light">
        
        <!-- HEADER -->
        <header>
            
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <!-- Navbar -->
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Logo</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Navbar collapsed -->
                    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                        <ul class="navbar-nav mr-auto">
                          <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/pages/profile/">Profile</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/pages/login/">Login</a>
                          </li>
                        </ul>
                      </div>
                      <!--Search -->
                        <form class="d-flex">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <!-- PROFILE MAIN -->
        <main class="home-main">            
                <div class="col-md-12 column-2">
                    <!-- Profile Image & banner -->
                    <div class="card shadow">
                        <!-- Banner -->
                        <div class="bg-image rounded-top text-white d-flex flex-row" id="banner">
                            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">

                                <!--Profile img -->
                            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" id="userAvatar" alt="" class="img-fluid rounded-circle mt-4 mb-2" style="width: 150px; z-index: 1;">
                            
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                    Change Avatar
                                </button>
                            
                            </div>
                            <!-- Username -->
                            <div class="ms-3" style="margin-top: 130px;">
                                <h4 id="userName">Username Surname</h4>
                            </div>
                        </div>
                        <!-- About user -->
                        <div class="card-body m-4 text-black">
                            <div class="mb-3">
                                <h4 class="m-3">About</h4>
                                <div class="p-3">
                                  <p id="userCredit">Credits</p>
                                  <p id="userBids">Bids</p>
                                  <p id="userNumberListings">Number of listings</p>
                                </div>
                              </div>
                        </div>
                    </div>
                    <!-- CREATE POST -->
                <div class="col-md-6 column-2 mt-3 w-100">
                     <div class="p-3 bg-white shadow rounded d-flex justify-content-center">
                         <div class="post-container">

                             <form id="createPost">
                                <div class="form-group mb-3">
                                    <label for="title">Title</label>
                                     <input class="form-control" type="text" name="title" required>
                                 </div>

                                <div class="form-group mb-3">
                                    <label for="body">Body</label>
                                    <textarea class="form-control" name="body" required></textarea>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="tags">Tags</label>
                                    <input class="form-control" type="text" name="tags">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="media">Media</label>
                                    <input class="form-control" type="url" name="media">
                                </div>
                
                                <button class="btn btn-primary">Create Post</button>
                            </form>
                        </div>
                    </div>
                        <!-- POST FEED -->
                        <div class="Feed flex-column bg-white shadow rounded mt-3">
                            <div class="heading text-center">
                                <h3 class="p-3">Feed</h3>
                            </div>
                            <div class="container-fluid" id="profileListings"></div>                      
                        </div>
                    </div>
                </div>
<!-- MODAL -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Place your avatar URL here</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
            <div class="text-center mt-5">
                <label for="changeAvatar">Avatar</label>
                <textarea class="form-control form-control-lg m-auto"
                id="input-for-changeAvatar"
                placeholder="Avatar URL"
              ></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="changeAvatar" class="btn btn-primary" data-bs-dismiss="modal">Change Avatar</button>
        </div>
      </div>
    </div>
  </div>

<!--  FOOTER   -->
                <div class="container">
                    <footer class="py-3 my-4">
                        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                            <li class="nav-item">
                                <a href="/" class="nav-link px-2 text-muted">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="/pages/profile/" class="nav-link px-2 text-muted"
                                    >Profile</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="/pages/login/" class="nav-link px-2 text-muted"
                                    >Login</a
                                >
                            </li>
                        </ul>
                        <p class="text-center text-muted">Â© 2023 KennTorg</p>
                </footer>
            </div>
        </main>
    </body>
</html>
